<!DOCTYPE html>
<html>
<head>
    <title>Login with Facebook</title>
    <!-- Include the Facebook JavaScript SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1427950654430968', // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v12.0' // Replace with the desired API version
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <h1>Login with Facebook</h1>

    <!-- Create a login button using Facebook's standard login button -->
    <div class="fb-login-button" 
         data-size="large" 
         data-button-type="continue_with" 
         data-layout="default" 
         data-auto-logout-link="false" 
         data-use-continue-as="true" 
         data-width=""></div>

    <!-- Display user information once logged in -->
    <div id="user-info"></div>

    <script>
        // Function to update user information on the page
        function updateUserInfo(response) {
            var userInfo = document.getElementById('user-info');
            userInfo.innerHTML = '<p>Welcome, ' + response.name + '!</p>';
        }

        // Subscribe to the login event
        FB.Event.subscribe('auth.login', function(response) {
            // User just logged in, display user information
            updateUserInfo(response.authResponse);
        });
    </script>
</body>
</html>
