<!DOCTYPE html>
<html>
<head>
    <title>Login with Facebook and Google</title>
    <!-- Include the Facebook JavaScript SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1427950654430968', // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });

            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Function to handle the user's login status for Facebook
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // User is logged in with Facebook, you can access the authResponse object
                var authResponse = response.authResponse;
                // Perform actions like fetching user data or redirecting.
            } else {
                // User is not logged in or declined the login with Facebook
            }
        }

        // Function to initiate the Facebook login process
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>

    <!-- Include the Google Sign-In JavaScript Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Function to handle the user's login status for Google
        function onSignIn(googleUser) {
            // Access user information
            var profile = googleUser.getBasicProfile();
            console.log("Google ID: " + profile.getId());
            console.log("Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());
            // You can perform actions like sending the user's information to your server.
        }

        // Initialize Google Sign-In
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID', // Replace with your Google OAuth 2.0 Client ID
            });
        });
    </script>
</head>
<body>
    <h1>Login with Facebook and Google</h1>

    <!-- Create a login button using Facebook's standard login button -->
    <div class="fb-login-button" 
        data-size="large" 
        data-button-type="continue_with" 
        data-layout="default" 
        data-auto-logout-link="false" 
        data-use-continue-as="true" 
        data-width=""
        data-scope="public_profile,email"
        onlogin="checkLoginState();">
    </div>

    <!-- Display user information once logged in with Google -->
    <div id="google-signin-button" class="g-signin2" data-onsuccess="onSignIn"></div>
</body>
</html>
