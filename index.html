<!DOCTYPE html>
<html>
<head>
    <title>Login with Facebook and Google</title>
    <script>
        // Function to handle the user's login status for Facebook
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // User is logged in with Facebook, you can access the authResponse object
                var authResponse = response.authResponse;
                // Perform actions like fetching user data or redirecting.
            } else {
                // User is not logged in or declined the login with Facebook
            }
        }

        // Function to initiate the Facebook login process
        function startFacebookSignIn() {
            FB.getLoginStatus(function(response) {
                if (response.status !== 'connected') {
                    // User is not already logged in, trigger the login process
                    FB.login(function(response) {
                        statusChangeCallback(response);
                    }, {scope: 'public_profile,email'});
                } else {
                    // User is already logged in, you can access the authResponse object
                    statusChangeCallback(response);
                }
            });
        }

        // Function to handle the user's login status for Google
        function onSignIn(googleUser) {
            // Access user information
            var profile = googleUser.getBasicProfile();
            console.log("Google ID: " + profile.getId());
            console.log("Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());
            // You can perform actions like sending the user's information to your server.
        }
    </script>

    <!-- Include the Google Sign-In JavaScript Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Include the Facebook JavaScript SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '300289862630159', // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });

            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <style>
        /* Common styles for both buttons */
        .login-button {
            display: block;
            margin: 20px auto;
            font-weight: bold;
            border-radius: 30px;
            border: 3px solid transparent; /* Add a 3px wide transparent border */
            cursor: pointer;
            height: 60px;
            width: 320px; /* Increase the width to make it wider */
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 15px; /* Increase left padding for more space */
            padding-right: 15px; /* Increase right padding for more space */
            text-decoration: none; /* Remove underline */
        }

        /* Styles for the Facebook button */
        .facebook-button {
            background-color: #1877f2;
            color: #fff;
            border-color: #1877f2; /* Match the border color with Facebook "f" color */
        }
        .facebook-button:hover {
            background-color: #0e63b1;
        }
        .facebook-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .facebook-button a {
            text-decoration: none; /* Remove underline from the anchor tag */
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Login with Facebook and Google</h1>

    <!-- Create a login button using a simple Facebook login button -->
    <a href="#" class="login-button facebook-button" 
        onclick="startFacebookSignIn();">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@5.6/icons/facebook.svg" class="facebook-logo" alt="Facebook Logo">
        Sign up with Facebook
    </a>

    <!-- Display user information once logged in with Google -->
    <a href="#" class="login-button google-button" onclick="startGoogleSignIn()">
        <img class="google-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Sign up with Google
    </a>
</body>
</html>
