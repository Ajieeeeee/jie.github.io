<!DOCTYPE html>
<html>
<head>
    <title>Login with Facebook and Google</title>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("Google ID: " + profile.getId());
            console.log("Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());
        }

        function startGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '156698314002-pa8phsisu2c4r8s0it9f30muj2b95rth.apps.googleusercontent.com'
                }).then(function() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signIn().then(onSignIn);
                });
            });
        }
            function startFacebookSignIn() {
    FB.login(function(response) {
        if (response.authResponse) {
            console.log('Logged in with Facebook!');
            // Perform actions after successful login
        } else {
            console.log('Facebook login failed or cancelled.');
        }
    }, {scope: 'email'}); // Request email permission during login
}

    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '300289862630159',
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });

            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <style>
        .login-button {
            display: block;
            margin: 20px auto;
            font-weight: bold;
            border-radius: 30px;
            border: 3px solid transparent;
            cursor: pointer;
            height: 60px;
            width: 320px;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 15px;
            padding-right: 15px;
            text-decoration: none;
        }

        .facebook-button {
            background-color: #1877f2;
            color: #fff;
        }
        .facebook-button:hover {
            background-color: #0e63b1;
        }
        .facebook-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .google-button {
            background-color: #fff;
            color: #000;
            border: 3px solid #000;
        }
        .google-button:hover {
            background-color: #f2f2f2;
        }
        .google-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .separator {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            text-align: center;
        }

        .separator-line {
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Login with Facebook and Google</h1>

    <a href="#" class="login-button facebook-button" 
        onclick="startFacebookSignIn();">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@5.6/icons/facebook.svg" class="facebook-logo" alt="Facebook Logo">
        Sign up with Facebook
    </a>

    <a href="#" class="login-button google-button" onclick="startGoogleSignIn()">
        <img class="google-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Sign up with Google
    </a>

    <div class="separator">
        <div class="separator-line"></div>
        <span>or</span>
        <div class="separator-line"></div>
    </div>
</body>
</html>
