<!DOCTYPE html>
<html>
<head>
    <title>Login with Facebook</title>
    <!-- Include the Facebook JavaScript SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1427950654430968', // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });

            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Function to handle the user's login status
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // User is logged in, you can access the authResponse object
                var authResponse = response.authResponse;
                // Perform actions like fetching user data or redirecting.
            } else {
                // User is not logged in or declined the login
            }
        }

        // Function to initiate the Facebook login process
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>
</head>
<body>
    <h1>Login with Facebook</h1>

    <!-- Create a login button using Facebook's standard login button -->
    <div class="fb-login-button" 
        data-size="large" 
        data-button-type="continue_with" 
        data-layout="default" 
        data-auto-logout-link="false" 
        data-use-continue-as="true" 
        data-width=""
        data-scope="public_profile,email" <!-- Corrected placement of the scope attribute -->
        onlogin="checkLoginState();">
    </div>

    <!-- Display user information once logged in -->
    <div id="user-info"></div>
</body>
</html>
